# Cocogitto configuration for conventional commits and versioning
# See: https://docs.cocogitto.io/
#
# To install git hooks locally, run: cog install-hook --all
# This enforces conventional commit format on all commits.

from_latest_tag = true
tag_prefix = ""
ignore_merge_commits = false
branch_whitelist = []

# Hook to update version.asm before creating the tag
pre_bump_hooks = [
    "scripts/update-version.sh {{version}}"
]
post_bump_hooks = []

[commit_types]
# All commit types trigger at least a patch bump
feat = { changelog_title = "Features", bump_minor = true }
fix = { changelog_title = "Bug Fixes", bump_patch = true }
docs = { changelog_title = "Documentation", bump_patch = true }
style = { changelog_title = "Style", bump_patch = true }
refactor = { changelog_title = "Refactoring", bump_patch = true }
perf = { changelog_title = "Performance", bump_patch = true }
test = { changelog_title = "Tests", bump_patch = true }
build = { changelog_title = "Build", bump_patch = true }
ci = { changelog_title = "CI/CD", bump_patch = true }
chore = { changelog_title = "Chores", bump_patch = true }
revert = { changelog_title = "Reverts", bump_patch = true }

[changelog]
path = "CHANGELOG.md"
authors = []

[bump_profiles]

[packages]
