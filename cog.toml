# Cocogitto configuration for conventional commits and versioning
# See: https://docs.cocogitto.io/
#
# To install git hooks, run: cog install-hook --all
# This enforces conventional commit format on all commits.

from_latest_tag = true
tag_prefix = ""
ignore_merge_commits = false
ignore_fixup_commits = true
disable_changelog = false
disable_bump_commit = false
generate_mono_repository_global_tag = true
generate_mono_repository_package_tags = true
branch_whitelist = []
skip_ci = "[skip ci]"
skip_untracked = false

# Hook to update version.asm before creating the tag
pre_bump_hooks = [
    "scripts/update-version.sh {{version}}"
]
post_bump_hooks = []
pre_package_bump_hooks = []
post_package_bump_hooks = []

[git_hooks]
# Commit-msg hook enforces conventional commit format

[commit_types]
# Using default conventional commit types (feat, fix, docs, etc.)

[changelog]
path = "CHANGELOG.md"
authors = []

[bump_profiles]

[packages]
